<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <script type="module" src="panel.js" defer></script>
        <link rel="stylesheet" href="panel.css" />
    </head>
    <body style="min-width: 300px">
        <div class="header">
            <img src="../images/icon-128.png" alt="WidevineProxy Icon" width="64" />
            <img id="textImage" src="../images/proxy_text.png" alt="ProxyText" width="200" />
        </div>
        <div class="box">
            <div class="switch">
                <label for="enabled">Enabel</label>
                <input type="checkbox" id="enabled" />
            </div>

            <div class="separator"></div>

            <div class="switch">
                <label for="custom-pssh">Custom PSSH</label>
                <input type="checkbox" id="custom-pssh" />
            </div>

            <input type="text" class="text-box" id="pssh-base64" placeholder="Custom base64 PSSH" />

            <div class="separator"></div>

            <div id="wvd" class="box">
                <label>Widevine Device</label>
                <div>
                    <button type="button" id="fileInput">Choose File</button>
                    <button type="button" id="remove">Remove</button>
                </div>
                <label>
                    <select id="wvd-combobox"></select>
                </label>
            </div>

            <div class="separator"></div>

            <div class="keys">
                <div class="key-label">
                    <label>Keys</label>
                    <button type="button" id="clear">Clear</button>
                </div>
                <div id="key-container"></div>
            </div>
        </div>
    </body>
</html>
